<div class="wrapper">
  <h1><strong>Battle For Weakness</strong></h1>

  <div class="data">
    <input type="text" [(ngModel)]="loginData" />
    <input type="password" [(ngModel)]="passwordData" />
  </div>
  <button (click)="getData()">Войти</button>

  <span>{{ displayPassword }}{{ displayLogin }}</span>
</div>
<div class="aboveCenter">
  User name: <input type="text" [(ngModel)]="value" />
  <button (click)="search()">Search</button>
  <div *ngIf="response">{{ answer }}</div>
</div>

<div
  [ngClass]="{
    rulesBackground: pageContentService.currentPage === Pages.RULES_PAGE
  }"
  class="mainBackground"
>
  <ng-container
    *ngIf="
      gameControlService.gameState === 0 &&
      pageContentService.currentPage !== Pages.AUTHORIZATION_PAGE
    "
  >
    <app-toolbar></app-toolbar>
  </ng-container>
  <app-content></app-content>
</div>

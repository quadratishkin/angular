<app-toolbar (pageChanged)="handleChangeContent($event)"> </app-toolbar>
<div class="backgroundColor">
  <ng-container [ngSwitch]="currentPage">
    <div *ngSwitchCase="Pages.MAIN_PAGE">
      <app-first-page></app-first-page>
    </div>

    <div *ngSwitchCase="Pages.SECOND_PAGE">
      <app-second-page></app-second-page>
    </div>

    <div *ngSwitchCase="Pages.THIRD_PAGE">
      <app-third-page></app-third-page>
    </div>
  </ng-container>
</div>
